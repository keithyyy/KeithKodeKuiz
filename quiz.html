<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kode Kwiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="container">
        <div id="quiz" class="justify-center flex-column">
            <div id="question">What is the answer to this question?</div>
            <div id="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-choice="A">Choice</p>
            </div>
            <div id="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-choice="B">Choice 2</p>
            </div>
            <div id="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-choice="C">Choice 3</p>
            </div>
            <div id="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-choice="D">Choice 4</p>
            </div>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
